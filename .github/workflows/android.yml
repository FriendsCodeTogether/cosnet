name: Android

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         uses: actions/checkout@v2
         - name: Set up JDK
         uses: actions/setup-java@v1
         with:
            java-version: 1.8
         - name: Grant execute permission for gradlew
         run: chmod +x gradlew
         - name: Build with Gradle
         run: ./MobileApp/Android/gradlew build
