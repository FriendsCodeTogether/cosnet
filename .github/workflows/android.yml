name: Android

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

    jobs:
      build:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
         uses: actions/setup-java@v1
         with:
            java-version: 1.8

      - name: Build with Gradle
      run: ./MobileApp/Android/gradlew build
